<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — NovaTrustBank (Demo)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">NovaTrust<span class="gold">Bank</span></div>
    <nav><a href="index.html">Home</a> <a href="transactions.html">Transactions</a> <a href="#" id="logout">Logout</a></nav>
  </header>

  <div class="container card" id="dashboard">
    <div class="kv">
      <div>
        <div class="small">Welcome</div>
        <h2 id="fullname" style="margin:6px 0;color:#fff;"></h2>
        <div class="small" id="emailDisplay"></div>
      </div>
      <div style="text-align:right">
        <div class="small">Account balance</div>
        <div class="balance" id="balance">₦0.00</div>
      </div>
    </div>

    <div style="margin-top:18px" class="card">
      <h3>Quick actions</h3>
      <div style="display:flex;gap:12px;margin-top:12px">
        <button class="btn" id="openTransfer">Send money</button>
        <a class="btn btn-outline" href="transactions.html">View transactions</a>
      </div>
    </div>

    <div id="transferPanel" class="card" style="margin-top:18px;display:none">
      <h3>Send Money (Demo)</h3>
      <div id="tmsg" class="alert" style="display:none"></div>
      <label class="label">Beneficiary email</label>
      <input class="input" id="benEmail" placeholder="recipient@example.com">
      <label class="label">Amount (₦)</label>
      <input class="input" id="benAmount" type="number" step="0.01">
      <button class="btn" id="sendBtn">Send</button>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
